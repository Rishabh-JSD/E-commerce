</head>

    <div class="collapse navbar-collapse" id="navbarNav">

    <section class="wrapper">
    <div class="container">
        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 text-center">
            <div class="logo">
                <img src="a1.jpeg" class="img-fluid" alt="logo">
            </div>
            <form class="rounded bg-white shadow p-5">
               <h3 class="text-dark fw-bolder fs-4 mb-2">Sign in </h3> 
           <div class="fw-normal textmuted mb-4">
            New here? <a href="sign-in/" class="text-primary fw-bold text-decoration-none">Create an Account</a>
           </div>
           <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="mt-2 text-end">
            <a href="" class="text-primary fw-bold text-decoration-none">Forget Password</a>
          </div>
          <button class="btn btn-primary submit_btn w-100 my-4">Continue</button>
          <div class="text-center text-muted text-uppercase mb-3">or</div>
          <a href="" class="btn btn-light login_with w-100 mb-3">
            <img src="g.png" alt="" class="img-fluid me-3">Continue with Google
          </a>
          <a href="" class="btn btn-light login_with w-100 mb-3">
            <img src="f.png" alt="" class="img-fluid me-3">Continue with Facebook
          </a>
          <a href="" class="btn btn-light login_with w-100 mb-3">
            <img src="l.png" alt="" class="img-fluid me-3">Continue with LinkedIn
          </a>
          
            </form>
        </div>
    </div>
