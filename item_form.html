    <div class="container mt-4">
      <h2>Add Product</h2>
      <form id="addProductForm">
          <div class="form-group">
              <label for="productName">Product Name:</label>
              <input type="text" class="form-control" id="productName" required>
          </div>
          <div class="form-group">
              <label for="productPrice">Product Price:</label>
              <input type="number" class="form-control" id="productPrice" required>
          </div>
          <div class="form-group">
            <label for="productdesc">Product Description:</label>
            <input type="text" class="form-control" id="productdesc" required>
        </div>
          <div class="form-group">
              <label for="productImage">Product Image:</label>
              <input type="file" class="form-control-file" id="productImage" accept="image/*" required>
          </div>
          <div class="form-group">
              <label for="productCategory">Product Section:</label>
              <select class="form-control" id="productCategory" required>
                  <option value="">Select Category</option>
                  <option value="Men">Men</option>
                  <option value="Women">Women</option>
                  <option value="Kids">Kids</option>
              </select>
          </div>
          <button type="submit" class="btn btn-primary btn-wide">Submit</button>
      </form>
  </div>
